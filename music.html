<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Inline Music Player</title>
</head>
<body style="margin:0; height:100vh; display:flex; justify-content:center; align-items:center; background: linear-gradient(135deg, #ff4ecd, #6a5cff, #3acfd5); font-family: 'Poppins', sans-serif;">

<div style="background: rgba(255, 255, 255, 0.15); padding: 30px; border-radius: 25px; width: 350px; text-align:center; box-shadow:0 15px 40px rgba(0,0,0,0.4); backdrop-filter: blur(15px); transition: transform 0.3s ease, box-shadow 0.3s ease;"
     onmouseover="this.style.transform='translateY(-5px)'; this.style.boxShadow='0 20px 50px rgba(0,0,0,0.5)';" 
     onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 15px 40px rgba(0,0,0,0.4)';">

    <div style="margin-bottom:20px;">
        <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?auto=format&fit=crop&w=500&q=80" 
             alt="Album Cover" 
             style="width:100%; border-radius:20px; border:3px solid rgba(255,255,255,0.3); box-shadow:0 10px 30px rgba(0,0,0,0.5); transition: transform 0.3s ease;"
             onmouseover="this.style.transform='scale(1.05)';" 
             onmouseout="this.style.transform='scale(1)';">
    </div>

    <div style="color:#fff; margin-bottom:15px;">
        <h2 style="margin:0; font-size:22px; letter-spacing:1px;">Colorful Dreams</h2>
        <p style="margin:8px 0 20px; font-size:14px; color:#f0eaff;">Artist: Kavya</p>
    </div>

    <audio controls style="width:100%; outline:none; border-radius:10px;">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Your browser does not support audio.
    </audio>

</div>

</body>
</html>
